<table class="table table-striped" id="critic-applications-table">
    <thead>
    <th scope="col">Name</th>
    <th scope="col">Source (Publication/YouTube/etc.)</th>
    <th scope="col"></th>
    </thead>
    <tbody>
    <tr th:each="app : ${applications}">
        <td>
            <a th:href="@{'/profile?id=' + ${app.account}}" th:text="${app.firstName + ' ' + app.lastName}"/>
        </td>
        <td>
            <p th:text="${app.sourceName}"></p>
        </td>
        <td>
            <button th:onclick="@{'showAppDetail(' + ${app.id}} + ')'" class="btn btn-primary">View Details</button>
        </td>
    </tr>
    </tbody>
</table>
