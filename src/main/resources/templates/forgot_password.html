<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(Centigrade)"></head>

<body>
<nav th:replace="fragments :: navbar-relative"></nav>

<div class="container container-fluid" id="signin">
    <!-- Alert -->
    <div th:if="${message != null}" th:text="${message}" class="alert alert-warning" role="alert"/>
    <div id="signin-div" style="padding-top: 10%;">
        <div id="hasaccount" style="padding-bottom: 10%;">
            <div class="row">
                <h3>Already have an account?</h3>
            </div>
            <div class="row">
                <h6>We are glad to hear that you came back to be awesome!</h6>
            </div>
            <div class="row">
                <a class="btn" href="/login">Log in</a>
            </div>
        </div>
        <div id="form">
            <div id="house"><h2>FORGOT PASSWORD</h2></div>
            <form id="signinform" action="/forgot_password" method="post" name="forgot-password-form">
                <label for="email">
                    <div class="label-text"><i class="fas fa-envelope fa-lg"></i></div>
                    <input type="email" id="email" placeholder="Email address" name="email"/>
                </label>
                <button type="submit" value="submit">Reset</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
