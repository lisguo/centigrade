<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(Centigrade)"></head>

<body>
<div th:replace="fragments :: navbar"></div>

    <div class="container container-fluid">
        <div class="content-row-block">
            <!-- Alert -->
            <div th:switch="${alert}">
                <div th:case="invalidEmail" th:text="${message}" class="alert alert-danger" role="alert" />
                <div th:case="invalidPassword" th:text="${message}" class="alert alert-warning" role="alert" />
                <div th:case="success" th:text="${message}" class="alert alert-success" role="alert" />
            </div>

            <!-- Register Form -->
            <h1>Register</h1>
            <form action="/register" method="post">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" />
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" />
                </div>
                <div class="form-group">
                    <label for="passwordVerify">Verify Password</label>
                    <input type="password" class="form-control" id="passwordVerify" name="passwordVerify" placeholder="Enter your password again" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>

<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</html>
