<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(${person.toString()})"></head>
<body>
<div th:replace="fragments :: navbar"></div>
<div class="container container-fluid">
    <div class="content-row-block">
        <!--<div th:replace="fragments :: navbar"></div>-->
        <table>
            <tr>
                <td>
                    <img th:src="@{${photoURL} + 'pic' + ${person.id} + '.jpg'}" width="225" height="330"/>
                </td>

                <td>
                    <table>
                        <tr>
                            <td>
                                <b th:text="${person.toString()}"/>
                            </td>
                        </tr>
                        <tr>
                            <td th:text="${person.biography}"/>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <table>
            <tr>
            <tr>
                <td>
                    <b>FILMOGRAPHY</b>
                </td>
            </tr>
            <td th:each="film : ${films}">
                <table>
                    <tr>
                        <td><img th:src="@{${posterURL} + 'poster' + ${film.id} + '.jpg'}" width="200" height="200"/>
                        </td>
                    </tr>
                    <tr>
                        <td><a th:href="@{'/movie?id=' + ${film.id}}" th:text="${film.title}"/></td>
                    </tr>
                </table>
            </td>
            </tr>

            <table>
                <tr>
                <tr>
                    <td>
                        <b>TV</b>
                    </td>
                </tr>
                <td th:each="show : ${shows}">
                    <table>
                        <tr>
                            <td><img th:src="@{${tvPosterURL} + 'tvposter' + ${show.id} + '.jpg'}" width="200"
                                     height="200"/></td>
                        </tr>
                        <tr>
                            <td><a th:href="@{'/show?id=' + ${show.id}}" th:text="${show.seriesName}"/></td>
                        </tr>
                    </table>
                </td>
                </tr>
            </table>
        </table>
    </div>
</div>
</body>
</html>
