<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="${person.toString()}">Person Name</title>
</head>
<body>
<table>
    <tr>
        <td>
            <img th:src="@{${photoURL} + 'pic' + ${person.id} + '.jpg'}" width="200" height="200"/>
        </td>

        <td>
            <table>
                <tr>
                    <td>
                        <b th:text="${person.toString()}" />
                    </td>
                </tr>
                <tr>
                    <td th:text="${person.bio}" />
                </tr>
            </table>
        </td>
    </tr>
</table>

<table>
    <tr>
    <tr>
        <td>
            <b>FILMOGRAPHY</b>
        </td>
    </tr>
    <td th:each="film : ${films}">
        <table>
            <tr>
                <td><img th:src="@{${posterURL} + 'poster' + ${film.id} + '.jpg'}" width="200" height="200"/></td>
            </tr>
            <tr>
                <td><a th:href="@{'/movie?id=' + ${film.id}}" th:text="${film.title}" /></td>
            </tr>
        </table>
    </td>
    </tr>

    <table>
        <tr>
        <tr>
            <td>
                <b>TV</b>
            </td>
        </tr>
        <td th:each="show : ${shows}">
            <table>
                <tr>
                    <td><img th:src="@{${tvPosterURL} + 'tvposter' + ${show.id} + '.jpg'}" width="200" height="200"/></td>
                </tr>
                <tr>
                    <td><a th:href="@{'/show?id=' + ${show.id}}" th:text="${show.seriesName}" /></td>
                </tr>
            </table>
        </td>
        </tr>
    </table>
</table>
</body>
</html>
