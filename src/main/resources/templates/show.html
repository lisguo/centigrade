<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="${show.seriesName}">Show Title</title>
</head>
<body>
<table>
    <tr>
        <td>
            <img th:src="@{${posterURL} + 'tvposter' + ${show.id} + '.jpg'}" width="300" height="441"/>
        </td>

        <td>
            <table>
                <tr>
                    <td>
                        <b th:text="${show.seriesName}" />
                    </td>
                </tr>
                <tr>
                    <td th:text="${show.overview}" />
                </tr>



                <table>
                    <tr>
                        <td>
                            <b>Rated: </b>
                        </td>
                        <td th:text="${show.contentRating}" />
                    </tr>
                    <tr>
                        <td>
                            <b>Genre: </b>
                        </td>
                        <td th:text="${show.genres}" />
                    </tr>
                    <tr>
                        <td>
                            <b>First Aired: </b>
                        </td>
                        <td th:text="${show.firstAired}" />
                    </tr>
                    <tr>
                        <td>
                            <b>Language: </b>
                        </td>
                        <td th:text="${show.language}" />
                    </tr>
                    <tr>
                        <td>
                            <b>Runtime: </b>
                        </td>
                        <td th:text="${show.runtime}" />
                    </tr>
                    <tr>
                        <td>
                            <b>Network: </b>
                        </td>
                        <td th:text="${show.network}" />
                    </tr>
                    <tr>
                        <td>
                            <b>Status: </b>
                        </td>
                        <td th:text="${show.status}" />
                    </tr>
                </table>

            </table>
        </td>
    </tr>
</table>


<table>
    <tr>
    <tr>
        <td>
            <b>CAST</b>
        </td>
    </tr>
    <td th:each="person : ${cast}">
        <table>
            <tr>
                <td><img th:src="@{${photoURL} + 'pic' + ${person.id} + '.jpg'}" width="200" height="200"/></td>
            </tr>
            <tr>
                <td><a th:href="@{'/person?id=' + ${person.id}}" th:text="${person.toString()}" /></td>
            </tr>
        </table>
    </td>
    </tr>
</table>

<table>
    <tr>
        <option th:each="i : ${#numbers.sequence(1, show.numSeasons)}">
            <td>
                <a th:href="@{'/show?id=' + ${show.id} + '&amp;season=' + ${i}}" th:text="@{'Season ' + ${i}}" />
            </td>
        </option>
    </tr>
</table>
<ol>
    <li th:each="episode : ${season}">
        <a th:href="@{'/episode?id=' + ${episode.id}}" th:text="${episode.episodeName}"/>
    </li>
</ol>

</body>
</html>
