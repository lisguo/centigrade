<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(AllMovies)"></head>

<body>
<div th:replace="fragments :: navbar"></div>
<div class="container container-fluid" style="padding: 1em;">
    <div id="movie-top">
        <h1 >Search Results</h1>
    </div>
    <div class="row">
        <div class="col-8">
            <div data-spy="scroll" data-target="#search-nav" data-offset="0">
                <input id="search-terms" type="hidden" th:value="${search}"/>
                <div class="movie-stuff container-fluid">
                    <h3 id="movie-results">Movie Results</h3>
                    <div id="movie-results-table">
                        <img class="loading padding-top-bottom" th:src="@{/img/icons/loading.gif}" alt="" />
                    </div>
                </div>

                <div class="movie-stuff container-fluid">
                    <h3 id="tv-results">TV Show Results</h3>
                    <div id="tv-results-table">
                        <img class="loading padding-top-bottom" th:src="@{/img/icons/loading.gif}" alt="" />
                    </div>
                </div>

                <div class="movie-stuff container-fluid">
                    <h3 id="people-results">People Results</h3>
                    <div id="people-results-table">
                        <img class="loading padding-top-bottom" th:src="@{/img/icons/loading.gif}" alt="" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 bg-light">
            <h3 style="margin-top: 1em;">Category Search</h3>
            <p>Search within a specific category:</p>
            <div id="list-example" class="list-group">
                <a class="list-group-item list-group-item-action" href="#movie-results">Movies Results</a>
                <a class="list-group-item list-group-item-action" href="#tv-results">TV Show Results</a>
                <a class="list-group-item list-group-item-action" href="#people-results">People Results</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
<script type="text/javascript" th:src="@{/js/search.js}"></script>
</body>
</html>
