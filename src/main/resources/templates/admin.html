<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(Centigrade)"></head>

<body>
<div th:replace="fragments :: navbar"></div>
<!-- Page content -->
<div class="container container-fluid padding-top-bottom">
    <div id="movie-top">
        <h1 style="text-align: center;">Admin Panel</h1>
    </div>
    <div class="row">
        <!-- TABS -->
        <div class="col-3">
            <div class="nav flex-column nav-pills" id="admin-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="admin-create-tab" data-toggle="pill" href="#admin-create" role="tab" aria-controls="admin-create" aria-selected="true">Create Content</a>
                <a class="nav-link" id="admin-reported-users-tab" data-toggle="pill" href="#admin-reported-users" role="tab" aria-controls="admin-delete" aria-selected="false">View Reported Users</a>
                <a class="nav-link" id="admin-reported-reviews-tab" data-toggle="pill" href="#admin-reported-reviews" role="tab" aria-controls="admin-reports" aria-selected="false">View Reported Reviews</a>
                <a class="nav-link" id="admin-applications-tab" data-toggle="pill" href="#admin-applications" role="tab" aria-controls="admin-applications" aria-selected="false">View Critic Applications</a>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="col-9">
            <div id="notification" />
            <div class="tab-content" id="admin-tabContent">
                <div class="tab-pane fade show active" id="admin-create" role="tabpanel" aria-labelledby="admin-create-tab">
                    <h2>Create Content</h2>
                    <ul class="nav nav-tabs nav-fill" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="create-movie-tab" data-toggle="tab" href="#create-movie" role="tab" aria-controls="movie" aria-selected="true">Movie</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="create-show-tab" data-toggle="tab" href="#create-show" role="tab" aria-controls="show" aria-selected="false">TV Show</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="create-movie-tab-content">
                        <div class="tab-pane fade show active" id="create-movie" role="tabpanel" aria-labelledby="create-movie-tab">
                            <form id="create-movie-form">
                                <div class="form-group">
                                    <label for="create-movie-title">Title</label>
                                    <input type="text" name="title" class="form-control" id="create-movie-title" placeholder="Black Panther" />
                                </div>
                                <div class="form-group">
                                    <label for="create-movie-year">Year</label>
                                    <input type="text" name="year" class="form-control" id="create-movie-year" placeholder="2018" />
                                </div>
                                <div class="form-group">
                                    <label for="create-movie-rated">Rated</label>
                                    <input type="text" name="rated" class="form-control" id="create-movie-rated" placeholder="PG-13" />
                                </div>
                                <div class="form-group">
                                    <label for="create-movie-released">Release Date</label>
                                    <div class='input-group date'>
                                        <input id="create-movie-released" name="released" placeholder="16 Feb 2018"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="create-movie-runtime">Runtime (in minutes)</label>
                                    <input type="text" name="runtime" class="form-control" id="create-movie-runtime" placeholder="134min" />
                                </div>
                                <div class="form-group">
                                    <label for="create-movie-genre">Genre</label>
                                    <select class="form-control selectpicker" name="genre" id="create-movie-genre" data-live-search="true" multiple="multiple" title="Action,Adventure,Sci-Fi">
                                        <option th:each="genre : ${genreList}"
                                                th:text="${genre.toString()}"/>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="create-movie-plot">Plot</label>
                                    <textarea class="form-control" name="plot" id="create-movie-plot" placeholder="T'Challa, the King of Wakanda, rises to the throne in the isolated..." />
                                </div>
                                <div class="form-group">
                                    <label for="create-movie-boxoffice">Box Office</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="text" name="boxoffice" class="form-control" id="create-movie-boxoffice" />
                                        <span class="input-group-text">.00</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="create-movie-production">Production</label>
                                    <input type="text" name="production" class="form-control" id="create-movie-production" placeholder="Marvel Studios" />
                                </div>
                                <div class="form-group">
                                    <label for="create-movie-website">Website</label>
                                    <input type="text" name="website" class="form-control" id="create-movie-website" placeholder="https://www.facebook.com/BlackPantherMovie/" />
                                </div>
                                <div class="form-group">
                                    <label for="create-movie-poster-image">Poster Image</label>
                                    <input type="file" name="posterImage" id="create-movie-poster-image"/>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit New Movie</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="create-show" role="tabpanel" aria-labelledby="create-show-tab">
                            <form id="create-show-form">
                                <div class="form-group">
                                    <label for="create-show-series-name">Series Name</label>
                                    <input type="text" name="seriesName" class="form-control" id="create-show-series-name" placeholder="The Simpsons" />
                                </div>
                                <div class="form-group">
                                    <label for="create-show-first-aired">First Aired</label>
                                    <div class='input-group date'>
                                        <input id="create-show-first-aired" name="firstAired" placeholder="17 Dec 1989"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="create-show-genre">Genres</label>
                                    <select class="form-control selectpicker" name="genres" id="create-show-genre" data-live-search="true" multiple="multiple" title="Animation, Comedy, Family">
                                        <option th:each="genre : ${genreList}"
                                                th:text="${genre.toString()}"/>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="create-show-language">Language</label>
                                    <select class="form-control selectpicker" name="language" id="create-show-language" data-live-search="true" title="ENGLISH">
                                        <option>ENGLISH</option>
                                        <option>SPANISH</option>
                                        <option>FRENCH</option>
                                        <option>GERMAN</option>
                                        <option>POLISH</option>
                                        <option>JAPANESE</option>
                                        <option>CHINESE</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="create-show-network">Network</label>
                                    <input type="text" name="network" class="form-control" id="create-show-network" placeholder="FOX (US)" />
                                </div>
                                <div class="form-group">
                                    <label for="create-show-overview">Overview</label>
                                    <textarea class="form-control" name="overview" id="create-show-overview" placeholder="Set in Springfield, the average American town, the show focuses on the antics and everyday adventures of the Simpson family..." />
                                </div>
                                <div class="form-group">
                                    <label for="create-show-runtime">Runtime (In minutes)</label>
                                    <input type="text" name="runtime" class="form-control" id="create-show-runtime" placeholder="25" />
                                </div>
                                <div class="form-group">
                                    <label for="create-show-contentRating">Rating</label>
                                    <input type="text" name="contentRating" class="form-control" id="create-show-contentRating" placeholder="TV-PG" />
                                </div>
                                <div class="form-group">
                                    <label for="create-show-status">Status</label>
                                    <select class="form-control selectpicker" name="status" id="create-show-status" data-live-search="true" title="Continuing">
                                        <option>Continuing</option>
                                        <option>Ended</option>
                                        <option>Not Aired</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="create-show-poster-image">Poster Image</label>
                                    <input type="file" name="posterImage" id="create-show-poster-image"/>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit New TV Show</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="admin-reported-users" role="tabpanel" aria-labelledby="admin-reported-users-tab">
                    <h2>View Reported Users</h2>
                    <div id="admin-reported-users-content">
                        <img class="loading" th:src="@{/img/icons/loading.gif}" alt="" />
                    </div>
                </div>
                <div class="tab-pane fade" id="admin-reported-reviews" role="tabpanel" aria-labelledby="admin-reported-reviews-tab">
                    <h2>View Reported Reviews</h2>
                    <div id="admin-reported-reviews-content">
                        <img class="loading" th:src="@{/img/icons/loading.gif}" alt="" />
                    </div>
                </div>
                <div class="tab-pane fade" id="admin-applications" role="tabpanel" aria-labelledby="admin-applications-tab">
                    <h2>View Applications</h2>
                    <div id="admin-critic-applications-content">
                        <img class="loading" th:src="@{/img/icons/loading.gif}" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
<link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" th:src="@{/js/admin.js}"></script>
</body>
</html>
