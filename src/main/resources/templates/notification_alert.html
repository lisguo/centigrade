<div id="notification-alert" class="alert alert-primary alert-dismissible fade show" role="alert">
    <h4 class="alert-heading" th:text="${notificationTitle}"></h4>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <hr />
    <p th:text="${notificationDetails}"></p>
</div>
